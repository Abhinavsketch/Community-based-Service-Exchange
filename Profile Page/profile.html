<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTrade</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="TimeTrade logo.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="TimeTrade logo.jpg" alt="Image-of-Timetrade" />
      </div>
      <div class="main-container">
        <div class="intro">
          <h2>Tell Us About You</h2>
        </div>
        <input type="file" id="file" accept="image/" hidden />
        <div class="add-profile-pic">
          <i class="bx bxs-user"></i>
          <h3>Upload a Picture</h3>
          <button class="picture-submit">Submit</button>
        </div>
        <div class="about-info">
          <div class="input-field">
            <i class="bx bx-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="bx bxl-gmail"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="bx bxs-phone"></i>
            <input type="number" placeholder="Number" />
          </div>
          <div class="input-field">
            <i class="bx bxs-home"></i>
            <input type="text" placeholder="Home Address" />
          </div>
        </div>
      </div>
      <div class="bottom-page">
        <button class="next">Next</button>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
